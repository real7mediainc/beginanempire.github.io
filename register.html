	<script>
		var view = {};

		$(document).ready(function() {
			$(function() {
				$('[data-toggle="tooltip"]').tooltip()
			})

			if("NG" == "CN"){
				initGeeTestCaptcha();
			}

			function initGeeTestCaptcha() {
				$.ajax({
					url:      '/rpc/',
					method:   'post',
					dataType: 'json',
					data:     {
						method: 'startCaptchaServlet'
					},
					success:  function(data) {
						initGeetest({
							https:       true,
							gt:          data.result.gt,
							challenge:   data.result.challenge,
							new_captcha: true,
							offline:     false,
							product:     "embed",
						}, function(captchaObj) {
							view.captchaObj = captchaObj;
							$("#register_form_submit").click(function(e) {
								var validate = captchaObj.getValidate();
								if(!validate){
									$("#notice")[0].className = "show";
									setTimeout(function() {
										$("#notice")[0].className = "hide";
									}, 2000);
									e.preventDefault();
								}
							});
							captchaObj.onError(function(error) {
								captchaObj.reset();
							});
							captchaObj.appendTo("#embed-captcha");
							captchaObj.onReady(function() {
								$("#wait")[0].className = "hide";
							});
							// more detailsï¼šhttp://www.geetest.com/install/sections/idx-client-sdk.html
						});
					}
				});
			}


			$("#register_form").submit(function(event) {
				event.preventDefault();
				var form = event.target;
				if(validateForm($(this).get(0))){
					$('.btn-submit', event.target).attr('disabled', true).prepend('<i class="fa fa-spinner fa-spin" style="margin-right: .5rem"></i>');
					$.ajax({
						url:      '/rpc/',
						method:   'post',
						dataType: 'json',
						data:     {
							method: 'register',
							params: {
								firstName:              form.firstName.value,
								lastName:               form.lastName.value,
								username:               form.username.value,
								email:                  form.email.value,
								referrer:               form.referrer.value,
								password:               form.password.value,
								understandTerms:        form.understandTerms.value,
								'g-recaptcha-response': form.captcha.value,
								geetest_challenge:      $("input[name='geetest_challenge']").val(),
								geetest_validate:       $("input[name='geetest_validate']").val(),
								geetest_seccode:        $("input[name='geetest_seccode']").val(),
								IPCountry:              "NG",
								clientTime:             (new Date()).getTime() / 1000,
								deviceDescription:      window.df ? window.df.deviceDescription : '',
								deviceHash:             window.df ? window.df.deviceHash : '',
								//deviceComponents:       window.df ? window.df.components : ''
							}
						},
						success:  function(data) {
							if(data && data.result){
								window.location = 'register-confirm.html';
							}
							else{
								$.tf.rpcError(data);
								if(view.captchaObj){
									view.captchaObj.reset();
								}
								else{
									grecaptcha.reset();
								}
							}
						},
						complete: function() {
							$('.btn-submit', event.target).attr('disabled', false).find('.fa-spinner').remove();
						}
					})
				}
				else{
					// invalid form
				}
			});

			$(':input[name=username]').change(checkUsername).change();

			// check as they type
			$(':input[name=username]').bind('keyup change', {}, function(event) {
				var test = $(this).data('tmr');
				clearTimeout(test);
				var tmr = setTimeout('checkUsername()', 500);
				$(this).data('tmr', tmr);
			}).trigger('keyup');

		});

		function validateForm(formElm) {
			var systemMsg = [];
			var isError   = false;

			checkUsername(true);

			if(formElm.firstName.value === ''){
				isError = true;
				systemMsg.push('Your first name must be included.');
			}

			if(formElm.lastName.value === ''){
				isError = true;
				systemMsg.push('Your last name must be included.');
			}

			if(formElm.username.value === ''){
				isError = true;
				systemMsg.push('Your desired username must be included.');
			}

			else if(!$(formElm.username).hasClass('is-valid')){
				isError = true;
				systemMsg.push('Your desired username is either taken or invalid. Please choose a different one.');
			}

			if(formElm.email.value === ''){
				isError = true;
				systemMsg.push('An email address must be included.');
			}
			else if(isEmail(formElm.email.value) === false){
				isError = true;
				systemMsg.push('Your email address is invalid.');
			}
			else if(formElm.email.value.toLocaleLowerCase().indexOf('hotmail.com') !== -1){
				isError = true;
				systemMsg.push('We are not currently allowing registration using a hotmail.com email account due to their aggressive treatment of crypto related content as spam. Please use a different email provider.');
			}

			if(formElm.password.value === ''){
				isError = true;
				systemMsg.push('Your desired password must be included.');
			}

			if($(formElm.understandTerms).is(':visible') && $(':input[name="understandTerms"]:checked', formElm).length === 0){
				isError = true;
				systemMsg.push('You must check that you understand our terms and conditions.');
			}
			// if(formElm.captcha.value === ""){
			// 	isError = true;
			// 	systemMsg.push('You must check I\'m not a robot.');
			// }
			// display error message if needed
			if(!isError){
				return true;
			}
			else if(systemMsg.length > 0){
				bootbox.alert(systemMsg.join('<br>\n'));
			}
			return false;
		} // validateForm()


		function checkUsername(beBlocking) {
			// modified: 2016-03-21 Jamie Beck <jbeck@terabit.ca>
			var formElm     = $('form').get(0);
			var targetField = $('input[name="username"]', formElm);
			if($(targetField).val()){
				if(typeof beBlocking != 'boolean'){
					beBlocking = false;
				}
				$(targetField).removeClass('is-valid is-invalid').addClass('is-loading');

				$.ajax({
					url:      '/rpc/',
					dataType: "json",
					method:   'post',
					async:    !beBlocking,
					data:     {
						method: 'isUsernameFree',
						params: {
							username: $(targetField).val(),
							email:    $(':input[name="email"]').val()
						}
					},
					success:  function(data) {
						if(data && data.result){
							$(targetField).removeClass('is-loading is-invalid').addClass('is-valid');
						}
						else{
							$(targetField).removeClass('is-valid is-loading').addClass('is-invalid');
						}
					},
					complete: function() {
						$('.btn-submit').attr('disabled', false).find('.fa-spinner').remove();
					}

				});
			}
			else{
				$(targetField).next().removeClass();
			}
		}

		function isEmail(str) {
			var re = new RegExp(/^[\w\.+-]*[a-zA-Z0-9+]@[a-zA-Z0-9][\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]$/);
			return re.test(str);
		}

		function onSubmit(token) {
			if(validateForm($('#register_form').get(0))){
				$('#captcha').val(token);
				$('#register_form').submit();
			}
			else{
				grecaptcha.reset();
			}
		}

		function onRecaptchaError(error) {
			alert("Google Recaptcha  Network issue");
			grecaptcha.reset();
			window.location.reload();
		}

	</script>
